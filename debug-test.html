<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - FastFun RC</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056CC;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h1>FastFun RC - Debug Test Page</h1>
        <p>This page helps diagnose and fix the loading issues with the main website.</p>
        
        <div id="loading-status" class="status loading">
            Testing JavaScript functionality...
        </div>
        
        <div>
            <button onclick="testTranslations()">Test Translations Loading</button>
            <button onclick="testForms()">Test Form Handling</button>
            <button onclick="testAnimations()">Test Animations</button>
            <button onclick="testAccessibility()">Test Accessibility</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        let testResults = [];
        
        function logResult(test, status, message) {
            const result = {
                test: test,
                status: status,
                message: message,
                timestamp: new Date().toISOString()
            };
            testResults.push(result);
            updateDisplay();
        }
        
        function updateDisplay() {
            const resultsDiv = document.getElementById('results');
            const loadingStatus = document.getElementById('loading-status');
            
            if (testResults.length > 0) {
                loadingStatus.className = 'status success';
                loadingStatus.textContent = 'JavaScript is working properly';
            }
            
            resultsDiv.innerHTML = testResults.map(result => `
                <div class="status ${result.status}">
                    <strong>${result.test}:</strong> ${result.message}
                    <br><small>${result.timestamp}</small>
                </div>
            `).join('');
        }
        
        function clearResults() {
            testResults = [];
            updateDisplay();
            document.getElementById('loading-status').className = 'status loading';
            document.getElementById('loading-status').textContent = 'Testing JavaScript functionality...';
        }
        
        async function testTranslations() {
            try {
                const response = await fetch('translations.json');
                if (response.ok) {
                    const translations = await response.json();
                    logResult('Translations Loading', 'success', `Successfully loaded translations for ${Object.keys(translations).length} languages`);
                } else {
                    logResult('Translations Loading', 'error', `Failed to load translations: ${response.status}`);
                }
            } catch (error) {
                logResult('Translations Loading', 'error', `Error loading translations: ${error.message}`);
            }
        }
        
        function testForms() {
            try {
                // Test form elements
                const forms = document.querySelectorAll('form');
                logResult('Form Detection', 'success', `Found ${forms.length} form elements on page`);
                
                // Test form submission simulation
                const testData = {
                    name: 'Test User',
                    email: 'test@example.com',
                    message: 'This is a test message'
                };
                
                logResult('Form Data', 'success', 'Form data structure is valid');
                
                // Test Formspree endpoint
                fetch('https://formspree.io/f/xqkavzwp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        ...testData,
                        form_type: 'debug_test',
                        _subject: 'Debug Test from FastFun RC Website'
                    })
                })
                .then(response => {
                    if (response.ok) {
                        logResult('Form Submission', 'success', 'Formspree endpoint is reachable');
                    } else {
                        logResult('Form Submission', 'warning', `Formspree responded with ${response.status}`);
                    }
                })
                .catch(error => {
                    logResult('Form Submission', 'error', `Formspree error: ${error.message}`);
                });
                
            } catch (error) {
                logResult('Forms Test', 'error', `Error testing forms: ${error.message}`);
            }
        }
        
        function testAnimations() {
            try {
                // Test requestAnimationFrame
                let animationFrames = 0;
                const startTime = performance.now();
                
                function animate(currentTime) {
                    animationFrames++;
                    if (currentTime - startTime < 1000) {
                        requestAnimationFrame(animate);
                    } else {
                        logResult('Animation Performance', 'success', `Animation running at ${animationFrames} FPS`);
                    }
                }
                requestAnimationFrame(animate);
                
                // Test IntersectionObserver
                if ('IntersectionObserver' in window) {
                    logResult('IntersectionObserver', 'success', 'IntersectionObserver is supported');
                } else {
                    logResult('IntersectionObserver', 'warning', 'IntersectionObserver is not supported');
                }
                
            } catch (error) {
                logResult('Animations Test', 'error', `Error testing animations: ${error.message}`);
            }
        }
        
        function testAccessibility() {
            try {
                // Test ARIA support
                const hasAria = 'ariaHidden' in document.documentElement;
                logResult('ARIA Support', hasAria ? 'success' : 'warning', hasAria ? 'ARIA is supported' : 'ARIA may not be fully supported');
                
                // Test keyboard navigation
                const interactiveElements = document.querySelectorAll('button, [href], input, select, textarea');
                logResult('Keyboard Navigation', 'success', `Found ${interactiveElements.length} interactive elements`);
                
                // Test screen reader support
                const liveRegion = document.createElement('div');
                liveRegion.setAttribute('aria-live', 'polite');
                logResult('Screen Reader Support', 'success', 'Screen reader announcements are supported');
                
            } catch (error) {
                logResult('Accessibility Test', 'error', `Error testing accessibility: ${error.message}`);
            }
        }
        
        // Auto-run basic tests on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                logResult('Page Load', 'success', 'Page loaded successfully');
                testTranslations();
                testAnimations();
                testAccessibility();
            }, 1000);
        });
        
        // Test error handling
        window.addEventListener('error', function(e) {
            logResult('JavaScript Error', 'error', `${e.error.message} at ${e.filename}:${e.lineno}`);
        });
        
        // Test unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
            logResult('Promise Rejection', 'error', `Unhandled promise rejection: ${e.reason}`);
        });
    </script>
</body>
</html>
